<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Tests Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/portal-dashboard.css" rel="stylesheet">
    <link href="/static/css/tests-dashboard.css" rel="stylesheet">
    <script defer src="/static/js/tests-dashboard.js"></script>
    <style>
        /* Minimal tweaks for tests view */
        .file-list { max-height: 50vh; overflow: auto; }
        .code-view { max-height: 70vh; overflow: auto; background: #0b0e14; color: #e6e1cf; padding: 16px; border-radius: 8px; }
        .code-view pre { white-space: pre; margin: 0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }
    </style>
    <script>
      window.__TESTS_UI__ = { base:"/ui/tests" };
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-gear-fill me-2 text-primary"></i>Tests Dashboard</h2>
            <a href="/ui/portal" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-2"></i>Back to Portal</a>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-play-circle me-2"></i>Run Tests</span>
                <div class="d-flex gap-3 align-items-center">
                    <label for="tests-file-select" class="form-label mb-0 me-2">Select File:</label>
                    <select id="tests-file-select" class="form-select form-select-sm" style="min-width: 280px">
                        <option value="ALL" selected>All files</option>
                    </select>
                    <button class="btn btn-primary" onclick="runAllTests(this)"><i class="bi bi-play-fill me-2"></i>Run Tests</button>
                </div>
            </div>
            <div class="card-body p-4">
                <div id="tests-summary" class="mb-4">
                    <p class="text-muted">Click "Run Tests" to execute the full test suite with coverage.</p>
                </div>
                <div id="tests-results" class="json-display"></div>
            </div>
        </div>
    </div>
</body>
</html>
